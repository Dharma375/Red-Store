<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - RedStore</title>
  <link rel="stylesheet" href="/HTML/MIS and E-bisuness/style.css" />
  <style>
    .cart-container {
      max-width: 1000px;
      margin: 100px auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table th, table td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    table img {
      width: 80px;
    }
    .remove-btn {
      color: red;
      cursor: pointer;
    }
    .total {
      text-align: right;
      margin-top: 20px;
      font-size: 18px;
    }
    .checkout-btn {
      float: right;
      background-color: #ff523b;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="cart-container">
    <h2>Your Shopping Cart</h2>
    <table id="cart-table">
      <thead>
        <tr>
          <th>Image</th>
          <th>Product</th>
          <th>Price</th>
          <th>Qty</th>
          <th>Total</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="cart-items">
        <!-- JS will inject rows here -->
      </tbody>
    </table>
    <div class="total" id="grand-total">Total: $0</div>
    <button class="checkout-btn" onclick="checkout()">Proceed to Pay</button>
  </div>

  <script src="cart.js"></script>
</body>
</html>
